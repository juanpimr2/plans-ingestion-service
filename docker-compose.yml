services:
  postgres:
    image: postgres:16
    container_name: fever-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fever
    ports:
      - "5432:5432"
    volumes:
      - fever_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fever"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  fever_pg_data: